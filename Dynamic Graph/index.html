<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Graph Animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="graph-container">
      <header>
        <h1>Performance Metrics</h1>
        <div class="controls">
          <button class="update-btn" data-type="random">Random Update</button>
          <button class="update-btn" data-type="growth">Growth</button>
          <button class="update-btn" data-type="decline">Decline</button>
        </div>
      </header>

      <div class="graph-wrapper">
        <svg class="graph" viewBox="0 0 800 400">
          <defs>
            <linearGradient id="barGradient" x1="0" y1="1" x2="0" y2="0">
              <stop offset="0%" stop-color="#4a9eff" />
              <stop offset="100%" stop-color="#6c63ff" />
            </linearGradient>
            <filter id="glow">
              <feGaussianBlur stdDeviation="2" result="coloredBlur" />
              <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
          </defs>

          <!-- Grid lines -->
          <g class="grid-lines"></g>

          <!-- Bars group -->
          <g class="bars"></g>

          <!-- Value labels -->
          <g class="value-labels"></g>

          <!-- X-axis labels -->
          <g class="x-labels" transform="translate(0, 380)"></g>
        </svg>

        <!-- Tooltip -->
        <div class="tooltip"></div>
      </div>

      <div class="legend">
        <div class="legend-item">
          <div class="legend-color"></div>
          <span>Monthly Performance</span>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="graph.js"></script>
  </body>
</html>
