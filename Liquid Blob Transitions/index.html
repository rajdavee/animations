<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liquid Blob Transitions</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="blob-container">
        <svg viewBox="0 0 400 400" class="blob-svg">
          <path
            class="blob"
            d="M200,200 Q200,100 300,200 Q200,300 100,200 Q200,100 200,200"
          ></path>
        </svg>
        <div class="content">
          <h1>Liquid Transitions</h1>
          <p>Click anywhere to morph</p>
        </div>
      </div>

      <div class="controls">
        <button class="shape-btn" data-shape="circle">Circle</button>
        <button class="shape-btn" data-shape="square">Square</button>
        <button class="shape-btn" data-shape="star">Star</button>
        <button class="shape-btn" data-shape="random">Random</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CustomEase.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
