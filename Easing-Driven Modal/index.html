<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easing-Driven Modal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <button class="trigger-btn" data-modal="welcome">
        Open Welcome Modal
      </button>
      <button class="trigger-btn" data-modal="notification">
        Open Notification
      </button>
      <button class="trigger-btn" data-modal="success">
        Open Success Modal
      </button>
    </div>

    <!-- Modal Templates -->
    <div class="modal-overlay"></div>

    <div class="modal" id="welcome-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>ðŸ‘‹ Welcome!</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <p>
            Experience our smooth, organic animations powered by GSAP custom
            easing.
          </p>
        </div>
        <div class="modal-footer">
          <button class="action-btn">Get Started</button>
        </div>
      </div>
    </div>

    <div class="modal" id="notification-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>ðŸ”” New Message</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <p>You have a new notification waiting for you!</p>
        </div>
      </div>
    </div>

    <div class="modal" id="success-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>âœ¨ Success!</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <p>Your action was completed successfully.</p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/CustomEase.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
