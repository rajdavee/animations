<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chained Element Fade</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="sequence-container">
      <div class="sequence-item" data-step="1">
        <div class="content-card">
          <span class="step-number">01</span>
          <h2>Discovery</h2>
          <p>Begin your journey of exploration</p>
          <div class="progress-line"></div>
        </div>
      </div>

      <div class="sequence-item" data-step="2">
        <div class="content-card">
          <span class="step-number">02</span>
          <h2>Innovation</h2>
          <p>Transform ideas into reality</p>
          <div class="progress-line"></div>
        </div>
      </div>

      <div class="sequence-item" data-step="3">
        <div class="content-card">
          <span class="step-number">03</span>
          <h2>Creation</h2>
          <p>Build something extraordinary</p>
          <div class="progress-line"></div>
        </div>
      </div>

      <div class="sequence-item" data-step="4">
        <div class="content-card">
          <span class="step-number">04</span>
          <h2>Launch</h2>
          <p>Share with the world</p>
          <div class="progress-line"></div>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="control-btn prev-btn">Previous</button>
      <button class="control-btn next-btn">Next</button>
      <button class="control-btn reset-btn">Reset</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="sequence.js"></script>
  </body>
</html>
