<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shape-Shifting Backgrounds</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-container">
      <div class="shape-layer layer-1"></div>
      <div class="shape-layer layer-2"></div>
      <div class="shape-layer layer-3"></div>

      <div class="content">
        <h1>Morphing Shapes</h1>
        <p>Watch the background transform</p>
        <div class="controls">
          <button class="shape-btn" data-shape="geometric">Geometric</button>
          <button class="shape-btn" data-shape="organic">Organic</button>
          <button class="shape-btn" data-shape="abstract">Abstract</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
