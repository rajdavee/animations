<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Animation Gallery</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-container">
      <header>
        <div class="header-content">
          <h1>GSAP Animation Gallery</h1>
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              placeholder="Search animations..."
            />
            <select id="categoryFilter">
              <option value="all">All Categories</option>
              <option value="3d">3D Effects</option>
              <option value="text">Text Effects</option>
              <option value="interaction">Interactive</option>
              <option value="transition">Transitions</option>
            </select>
          </div>
        </div>
      </header>

      <main>
        <div class="animations-grid" id="animationsGrid">
          <!-- Animations will be dynamically inserted here -->
        </div>
      </main>

      <div class="preview-modal" id="previewModal">
        <div class="modal-content">
          <div class="modal-header">
            <h2 id="previewTitle"></h2>
            <button class="close-modal" aria-label="Close preview">
              &times;
            </button>
          </div>
          <div class="preview-container">
            <iframe id="previewFrame" frameborder="0"></iframe>
            <div class="preview-controls">
              <button class="preview-button" id="refreshPreview">
                Refresh
              </button>
              <button class="preview-button" id="openNewTab">
                Open in New Tab
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script type="module" src="main.js"></script>
  </body>
</html>
