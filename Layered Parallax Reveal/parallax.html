<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immersive Parallax Experience</title>
    <link rel="stylesheet" href="parallax.css" />
  </head>
  <body>
    <div class="parallax-container">
      <div class="layer background">
        <div class="stars"></div>
        <div class="content">
          <h1>Explore The Universe</h1>
          <div class="accent-line"></div>
        </div>
      </div>
      <div class="layer middle">
        <div class="floating-elements">
          <span class="element"></span>
          <span class="element"></span>
          <span class="element"></span>
        </div>
        <div class="content">
          <h2>Journey Through Space</h2>
          <p class="subtitle">Discover the infinite possibilities</p>
        </div>
      </div>
      <div class="layer foreground">
        <div class="content">
          <div class="cta-container">
            <p class="cta-text">Begin Your Cosmic Adventure</p>
            <button class="cta-button">Launch Mission</button>
          </div>
        </div>
      </div>
    </div>
    <div class="spacer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="parallax.js"></script>
  </body>
</html>
