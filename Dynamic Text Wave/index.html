<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Text Wave</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="wave-text" data-text="Creative Innovation">
        Creative Innovation
      </h1>
      <p class="wave-text delayed" data-text="Transforming ideas into reality">
        Transforming ideas into reality
      </p>

      <div class="controls">
        <button class="wave-btn" data-effect="wave">Wave</button>
        <button class="wave-btn" data-effect="bounce">Bounce</button>
        <button class="wave-btn" data-effect="spiral">Spiral</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
