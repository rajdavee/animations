<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Rotating Loader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loader-wrapper">
        <div class="loader">
            <!-- Main rings -->
            <svg viewBox="0 0 200 200" class="loader-svg">
                <defs>
                    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="#4a9eff"/>
                        <stop offset="100%" stop-color="#6c63ff"/>
                    </linearGradient>
                    <filter id="glow">
                        <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                        <feMerge>
                            <feMergeNode in="coloredBlur"/>
                            <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                </defs>

                <!-- Outer elements -->
                <circle class="ring outer" cx="100" cy="100" r="90" 
                        stroke="url(#ringGradient)" stroke-width="2" fill="none"/>
                <circle class="ring middle" cx="100" cy="100" r="70" 
                        stroke="#6c63ff" stroke-width="4" fill="none"/>
                <circle class="ring inner" cx="100" cy="100" r="50" 
                        stroke="#4a9eff" stroke-width="3" fill="none"/>

                <!-- Orbital dots -->
                <g class="orbital-dots">
                    <circle class="dot" cx="100" cy="10" r="4" fill="#4a9eff"/>
                    <circle class="dot" cx="190" cy="100" r="4" fill="#6c63ff"/>
                    <circle class="dot" cx="100" cy="190" r="4" fill="#4a9eff"/>
                    <circle class="dot" cx="10" cy="100" r="4" fill="#6c63ff"/>
                </g>

                <!-- Center elements -->
                <g class="center-group">
                    <circle class="pulse" cx="100" cy="100" r="20" 
                            fill="rgba(74, 158, 255, 0.2)"/>
                    <circle class="core" cx="100" cy="100" r="10" 
                            fill="url(#ringGradient)"/>
                </g>
            </svg>
        </div>
        <div class="loader-text">Loading...</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="loader.js"></script>
</body>
</html>
