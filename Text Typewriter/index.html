<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text Typewriter Effect</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="typewriter-container">
        <div
          class="typewriter-text"
          data-text="Welcome to the future of web development."
        >
          <span class="cursor">|</span>
        </div>
        <div
          class="typewriter-text delayed"
          data-text="Where imagination meets technology."
        >
          <span class="cursor">|</span>
        </div>
      </div>

      <div class="controls">
        <button class="control-btn" data-action="type">Type</button>
        <button class="control-btn" data-action="delete">Delete</button>
        <button class="control-btn" data-action="reset">Reset</button>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
