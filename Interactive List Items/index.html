<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive List Items</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="list-container">
      <ul class="interactive-list">
        <li class="list-item" data-color="#4a9eff">
          <span class="item-number">01</span>
          <div class="item-content">
            <h3>Interactive Design</h3>
            <p>Creating engaging user experiences</p>
            <div class="hover-line"></div>
          </div>
          <div class="item-indicator">→</div>
        </li>
        <li class="list-item" data-color="#6c63ff">
          <span class="item-number">02</span>
          <div class="item-content">
            <h3>Development</h3>
            <p>Building robust solutions</p>
            <div class="hover-line"></div>
          </div>
          <div class="item-indicator">→</div>
        </li>
        <li class="list-item" data-color="#63ffdb">
          <span class="item-number">03</span>
          <div class="item-content">
            <h3>Animation</h3>
            <p>Bringing ideas to life</p>
            <div class="hover-line"></div>
          </div>
          <div class="item-indicator">→</div>
        </li>
        <li class="list-item" data-color="#ff63c4">
          <span class="item-number">04</span>
          <div class="item-content">
            <h3>Marketing</h3>
            <p>Reaching wider audiences</p>
            <div class="hover-line"></div>
          </div>
          <div class="item-indicator">→</div>
        </li>
      </ul>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="list-animations.js"></script>
  </body>
</html>
